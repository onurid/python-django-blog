{% extends 'base.html' %}

{% block body %}
<br>
    <div class="container">
    {% for post in posts %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="img-thumbnail">
                    <div class="caption">
                        <h3>{{ post.Title }}<small> {{ post.PublishDate|timesince }} önce</small></h3>
                        <p>{{ post.Content|linebreaks|truncatewords:15 }}</p>
                        <p>
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary">İncele</a>
                            <a href="{{ post.get_update_url }}" class="btn btn-light">Güncelle</a>
                            <a href="{{ post.get_delete_url }}" class="btn btn-danger">Sil</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>

{% endblock %}
